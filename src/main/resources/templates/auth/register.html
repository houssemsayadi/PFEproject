<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1" class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title text-center">Inscription</h2>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/register}" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input id="nom" class="form-control" type="text" name="nom" th:value="${patient.nom}" required>
                            <div class="invalid-feedback">Ce champ est requis.</div>
                        </div>
                        <div class="mb-3">
                            <label for="prenom" class="form-label">Prénom</label>
                            <input id="prenom" class="form-control" type="text" name="prenom" th:value="${patient.prenom}" required>
                            <div class="invalid-feedback">Ce champ est requis.</div>
                        </div>
                        <div class="mb-3">
                            <label for="cin" class="form-label">CIN</label>
                            <input id="cin" class="form-control" type="text" name="cin" th:value="${patient.cin}">
                            <span class="text-danger" th:errors="${patient.cin}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" class="form-control" type="email" name="email" th:value="${patient.email}" required>
                            <div class="invalid-feedback">Veuillez fournir une adresse email valide.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de Passe</label>
                            <input id="password" class="form-control" type="password" name="password" th:value="${patient.password}" required>
                            <div class="invalid-feedback">Ce champ est requis.</div>
                        </div>
                        <div class="mb-3">
                            <label for="ville" class="form-label">Adresse</label>
                            <input id="ville" class="form-control" type="text" name="ville" th:value="${patient.adresse}">
                            <span class="text-danger" th:errors="${patient.adresse}"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date de Naissance</label>
                            <input class="form-control" type="date" name="date_naissance" th:value="${patient.date_naissance}">
                            <span class="text-danger" th:errors="${patient.date_naissance}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="tel" class="form-label">Téléphone</label>
                            <input id="tel" class="form-control" type="text" name="tel" th:value="${patient.tel}">
                            <span class="text-danger" th:errors="${patient.tel}"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Sexe</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="homme" name="sexe" th:value="H" th:checked="${patient.sexe eq 'H'}">
                                    <label class="form-check-label" for="homme">Homme</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="femme" name="sexe" th:value="F" th:checked="${patient.sexe eq 'F'}">
                                    <label class="form-check-label" for="femme">Femme</label>
                                </div>
                            </div>
                            <span class="text-danger" th:errors="${patient.sexe}"></span>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
